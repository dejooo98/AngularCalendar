<div class="calendar-container">
  <div class="calendar-navigation">
    <button (click)="onPreviousMonth()"><</button>
    <span> {{ calendar.getMonthName(monthNumber) }} &nbsp; {{ year }} </span>
    <button (click)="onNextMonth()">></button>
  </div>
  <br />
  <div class="calendar">
    <span *ngFor="let weekDay of weekDaysName" class="weekdays day">
      {{ weekDay }}
    </span>
    <span *ngFor="let day of monthDays" class="day">
      {{ day.number }}
    </span>
  </div>
</div>
